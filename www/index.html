<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="../dist/js/libs.js"></script>
		<style>
		.editor {
			float: left;
			width: 50%;
			min-width: 200px;
			overflow: scroll;
			overflow-y: scroll;
			background: #282828;
			color: #F8F8F2;
			font-family: "Source Code Pro", monospace;
			height: 100%;
			font-size: 16px;
			-webkit-font-smoothing: initial;
		}

		.editor a {
			color: #FD971F;
		}

		.editor .input input[type="text"] {
			font-family: "Source Code Pro", monospace;
			background: #282828;
			border: 0;
			color: #E6DB74;
			word-break: break-word;
		}

		.editor textarea {
			font-family: "Source Code Pro", monospace;
			background: #282828;
			border: 0;
			color: #E6DB74;
		}

		.input {
			font-family: "Source Code Pro", monospace;
			color: #E6DB74;
			font-size: 11px;			
		}

		.add {
			color: #A6E22E;
		}

		.display {
			overflow: scroll;
			height: 100%;
		}

		#toolbar {
			font-family: Roboto, sans-serif;
			margin: 0;
			padding: 0;
			-webkit-font-smoothing: antialiased;
			font-size: 13px;
			position: fixed;
			left: 50%;
			transform: translateX(-110px);
		}

		body {
			font-family: Roboto, sans-serif;
			margin: 0;
			padding: 0;
			-webkit-font-smoothing: antialiased;
			font-size: 13px;
		}
		h1, h2 {
			font-weight: normal;
		}
		h1 small {
			font-size: .5em;
			color: #666;
			display: block;
		}

		.skill {
			width: 31%;
			float: left;
			margin: 4px;
		}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script src="../dist/js/app.js"></script>
		<script type="text/javascript">
			ResumeInit('path/to/resume.json');
		</script>
	</body>
</html>
